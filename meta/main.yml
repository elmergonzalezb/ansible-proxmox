---

dependencies:

    - role: debops.apt
      tags: [ 'role::apt' ]
      apt__host_keys:
        - '{{ proxmox_repositories_key }}'
      apt__host_repositories:
        - '{{ proxmox_repositories }}'
      apt__base_packages:
        - 'ed'
        - 'python'
        - 'python-apt'
        - 'lsb-release'
        - 'make'
        - 'sudo'
        - 'gnupg-curl'
        - 'git'
        - 'wget'
        - 'curl'
        - 'rsync'
        - 'bridge-utils'
        - 'openssh-server'
        - 'bsdutils'
        - 'python-pycurl'
        - 'python-httplib2'
        - 'apt-transport-https'
        - 'acl'
        - 'python-pip'


galaxy_info:
  author: 'Aleksej Gavrilov'
  description: 'Configure proxmox packages'
  license: 'GPLv3'
  min_ansible_version: '2.0.0'
  platforms:
  - name: Debian
    versions:
    - jessie
  - name: Ubuntu
    versions:
    - trusty
  categories:
    - system
    - packaging
    - proxmox

